<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template3">
<head>
    <meta charset="UTF-8">
    <title>Modifier</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/saveMedecin(page=${page},keyword=${keyword})}">
            <div class="form-group mt-2">
                <label class="control-label">ID : </label>
                <label th:text="${medecin.id}"></label>
                <input id="id" class="form-control" type="hidden" name="id" th:value="${medecin.id}">

            </div>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:required="required"  th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>
            <div>
                <label >Email</label>
                <input id="email" class="form-control" type="email" name="email" th:required="required"  th:value="${medecin.email}">
                <span class="text-danger" th:errors="${medecin.email}"></span>
            </div>
            <div>
                <label>Specialite</label>
                <input id="specialite" class="form-control" type="text" name="specialite" th:required="required"  th:value="${medecin.specialite}">
                <span class="text-danger" th:errors="${medecin.specialite}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>



</div>


</body>
</html>
